{{- range .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - name: connector
        image: "{{ .image.fqn }}"
        imagePullPolicy: {{ .image.pullPolicy }}
        env:
        {{- toYaml .env | nindent 10 }}
{{- end }}
